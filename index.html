<!DOCTYPE html>

<html lang="en">

<head>

    <title>Chicken</title>

<body>

    <svg viewBox="0 0 600 300">

        <symbol id="s-text">

        <use class="text" xlink:href="#s-text"></use>

    <br>

        </symbol>

        <use class="text" xlink:href="#s-text1"></use>
        <use class="text" xlink:href="#s-text1"></use>
        <use class="text" xlink:href="#s-text1"></use>
        <use class="text" xlink:href="#s-text1"></use>
        <use class="text" xlink:href="#s-text1"></use>
